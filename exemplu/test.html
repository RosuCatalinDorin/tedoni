<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div ng-repeat="produs in produse | filter : filtru">

    <div class="item  col-xs-3 col-lg-3" style="text-align: center">
        <div class="thumbnail">
            <a href="#/produs/{{produs.idProdus}}">
                <img class="group list-group-image" src="http://localhost:8081/angularJS-demo/WebContent/img/{{produs.idProdus}}/13.jpg" style="min-height:180px;height:150px;" alt="" />
            </a>
            <div class="caption" style="height: 200px">

                <h4 class="group inner list-group-item-heading">
                    {{produs.denumire}}</h4>
                <p class="group inner list-group-item-text">
                    {{produs.descriere}} </p>

                <div class="row">
                    <div>
                        <div ng-if="produs.stoc > 0">
                            <h style="color: #4cae4c">{{"in stoc"}}</h>
                        </div>
                    </div>
                    <div ng-repeat="y in myHTML | filter: { idProdus: produs.idProdus }" >
                        <div ng-if="y.idProdus==produs.idProdus && y.dataSfarsit>dataCurenta" >
                            <p><strike>{{produs.pret}} lei</strike>(-{{ y.procent }}%)</p>
                            <p style="font-weight: bold;color:#BB0000 ">{{y.pretNou }} lei</p>
                        </div>
                    </div>

                    <div ng-if="indexDiscount.indexOf(produs.idProdus)===-1" >
                        <p>
                            {{produs.pret}} lei</p>
                        <br>
                        <br>
                    </div>

                    <div>
                        <a class="btn btn-success" ng-click="adaugaInCos(produs.idProdus)">Add to cart</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
